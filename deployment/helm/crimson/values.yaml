    initialDelaySeconds: 60
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 5
    failureThreshold: 3
  propertyConfig:
    hikariPoolSize: 10
  host: null
privateRestApi:
  enabled: true
  repository: harbor.sheldan.dev/crimson
  pullPolicy: Always
  image: crimson-private-rest-api
  tag: 1.0.0
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  livenessProbe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3
  service:
    port: 8080
    targetPort: 80
    name: private-restapi
  resources:
    limits:
      cpu: null
      memory: null
    requests:
      cpu: null
      memory: null
  nodeSelector: {}
  tolerations: []
  affinity: {}
templateDeployment:
  enabled: true
  repository: harbor.sheldan.dev/abstracto
