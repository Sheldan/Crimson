  repository: harbor.sheldan.dev/abstracto
  pullPolicy: Always
  image: abstracto-db-deployment
  tag: 1.6.0
dbConfigDeploymentData:
  repository: harbor.sheldan.dev/crimson
  pullPolicy: Always
  image: crimson-db-data
  tag: 1.0.0
